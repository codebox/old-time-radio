<!doctype html>
<html>
<head>
    <title>Old Time Radio - Search</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width" />
    <meta name="description" content="This station broadcasts Old Time Radio shows 24/7 for free. Listen to Superman, X-Minus One, Tarzan, Philip Marlowe, Gunsmoke, Jack Benny and many more" />
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <meta property="og:title" content="Old Time Radio" />
    <meta property="og:url" content="https://oldtime.radio" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Streaming shows from the Golden Age of Radio 24/7" />
    <meta property="og:image" content="https://oldtime.radio/otr.png" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div id="searchContainer">
    <div id="title">
        <div class="spacer" aria-hidden="true"></div>
        <h1>
            <a href="/">Old Time Radio</a>
            <span>Search</span>
        </h1>
        <div class="spacer"></div>
        <div class="radioWave" id="titleInner1" aria-hidden="true"></div>
        <div class="radioWave" id="titleInner2" aria-hidden="true"></div>
        <div class="radioWave" id="titleInner3" aria-hidden="true"></div>
        <div class="radioWave" id="titleInner4" aria-hidden="true"></div>
    </div>

    <p id="searchDisclaimer">
        Use this page to search for episodes of <a href="/shows">old radio shows</a>. <br>
        Episodes were transcribed and summarised using computer software, and may contain errors.
    </p>

    <div id="searchForm">
        <input id="searchInput" type="text" placeholder="Search..." autocomplete="off">
        <button id="searchButton" aria-label="Search">Search</button>
    </div>

    <div id="searchRunning">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <p id="searchError"></p>
    <div id="searchResults"></div>

    <script src="js/search.js"></script>
</body>
</html>
